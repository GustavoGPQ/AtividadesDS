
    <script>
        const ht = Number(prompt("Horas trabalhadas :"))
        const vh = Number(prompt("valor de horas trabalhadas :"))
        const pd = 0.10
        const sb = ht * vh
        const td = (pd/100) * sb
        const sl = sb - td

        alert(`Seu salario bruto é ${sb}, o total de desconto é ${td}, seu salario liquido é ${sl}`)

    </script>
